<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <embed name="daleZeldaDale" src="/daleZeldaDale.mp3" loop="true" hidden="true" autostart="true"> -->
    <audio controls autoplay>
        <source src="/daleZeldaDale.mp3" type="audio/mpeg">
        <source src="/daleZeldaDale.ogg" type="audio/ogg">
    </audio>
    </audio>
    <style>
        body {
          background-image: url('/background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        @font-face {
        font-family: myFirstFont;
        src: url('/HyliaSerifBeta-Regular.otf');
        }
      
        div {
        font-family: myFirstFont;
        }
    </style>
    <!-- Display the countdown timer in an element -->
    <br>
    <br>
    <br>
    <br>
    <marquee height="800px" behavior="scroll" direction="up">
    <div><p style="font-size: 96px;">Are you prepared for the journey ahead?</p></div>
    <div><p style="color: white; font-size: 32px;" id="demo"></p></div>
    <div><p style="font-size: 48px;">Come join us in the coming weeks to see if this perilous journey will be met with excitement!</p></div>
    <div><p style="font-size: 48px;">Lito's 15th birthday party!</p></div>
    </marquee>
    
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 25, 2025 14:30:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
    }, 1000);
    </script>
</body>
</html>
